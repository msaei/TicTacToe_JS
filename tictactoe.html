<!DOCTYPE html>
<html>
<head>
<title> TicTacToe </title>
<style>
div {text-align:center;}
h2 {font-size: 40px;}
</style>
<script>
var current_player = "X";
var rooms = [0,0,0,0,0,0,0,0,0];
var game_countinue = true;
function flip_player() {
	if (current_player == "X") {
		current_player = "O";
		document.getElementById('game_table').innerHTML = "Current Player is O";
	} else {
		current_player = "X";
		document.getElementById('game_table').innerHTML = "Current Player is X";
	}
}

function room_clicked(room) {
if (game_countinue) {
if (rooms[room.id - 1] != 0){
	alert("this room is fool !");
}else{
document.getElementById(room.id).innerHTML = current_player;
document.getElementById(room.id).style.color = "black";
rooms[room.id - 1] = ((current_player == "X") ? 1 : -1);
if (check_board()) {
	document.getElementById('game_table').innerHTML = "Player " + current_player + " won!";
} else {
	flip_player();
	}
}
}
}

function room_overd(room) {
if (rooms[room.id - 1] == 0 && game_countinue){

document.getElementById(room.id).innerHTML = current_player;
document.getElementById(room.id).style.color = "gray";

}
}

function room_out(room) {
if (rooms[room.id - 1] == 0 && game_countinue){

document.getElementById(room.id).innerHTML = "[ ]";
document.getElementById(room.id).style.color = "black";

}
}

function check_board() {
	var combs = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
	for (i = 0; i < combs.length; i++) {
	//alert(combs[i]);
	//alert(Math.abs(rooms[combs[i][0]] +  rooms[combs[i][1]] + rooms[combs[i][2]]));
		if (Math.abs(rooms[combs[i][0]] +  rooms[combs[i][1]] + rooms[combs[i][2]]) == 3) {
			
			document.getElementById(combs[i][0] + 1).style.color = "red";
			document.getElementById(combs[i][1] + 1).style.color = "red";
			document.getElementById(combs[i][2] + 1).style.color = "red";
			alert("You won !");
			game_countinue = false ;
			return true;
		} 
	}
	
		var check = 1;
		for (i = 0; i < 9; i++) {
		check = rooms[i] * check
		}
		if (check != 0) {
		// tie happened
		alert("Tie!");
		game_countinue = false ;
		return true;
		}
		
	return false;
}

</script>

</head>
<body>
<div>
<h1> Tic Tac Toe </h1>

<h2><span id="1" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span>
 <span id="2" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span> 
 <span id="3" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span></h2>
<h2><span id="4" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span> 
<span id="5" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span> 
<span id="6" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span></h2>
<h2><span id="7" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span> 
<span id="8" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span> 
<span id="9" onclick="room_clicked(this)" onmouseover="room_overd(this)" onmouseout="room_out(this)">[ ]</span></h2>
<p id="game_table"> Current Player is X </P>;
</div>
</body>
</html>
